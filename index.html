<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href=/main.css>
    <link rel="stylesheet" href=/main.js>
</head>
<body>
    <div class="calculadora">
        <div class="pantalla">0</div>
            <button id="C" class="btn">C</button>
            <button id="borrar" class= "btn">←</button>
            <button class="btn">/</button>
            <button class="btn">x</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">-</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">+</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button id="igual" class="btn">=</button>
            <button id="cero" class="btn">0</button>
            <button class="btn">•</button>
        
           
            
    </div>
      

    <script>
    const pantalla = document.querySelector(".pantalla");
        const teclado = document.querySelectorAll(".btn");
        
        console.log(teclado);  
        
        teclado.forEach(boton => {
            boton.addEventListener("click", () => {
                const botonApretado = boton.textContent;
                console.log("Botón presionado:", botonApretado);  
                if (boton.id === "C"){
                    pantalla.textContent = "0";
                    return;
                }
                if (boton.id === "borrar"){
                    pantalla.textContent = pantalla.textContent.slice(0, -1);
                    if(pantalla.textContent.length === 1){
                        pantalla.textContent = "0";
        
                    }
                    else{
                        pantalla.textContent = pantalla.textContent.slice(0, -1);
                    }
                    return;
                }
        
                if (boton.id === "igual") {
    try {
        pantalla.textContent = eval(pantalla.textContent); 
         
    } catch (error) {
        pantalla.textContent = "Error";  
    }
    return;
}

                if (pantalla.textContent === "0") {
                    pantalla.textContent = botonApretado;
                } else {
                    pantalla.textContent += botonApretado;
                }
        
                console.log("Pantalla:", pantalla.textContent);  
            });
        });
        </script>
    
</body>
</html>
